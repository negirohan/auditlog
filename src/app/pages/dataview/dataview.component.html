<div class="container mt-2">
    <div class="row  align-items-center">
        <div class="col">
            <label for="testUserId" class="form-label">Test User Id</label>
            <input type="text" #testUserId class="form-control form-control-sm" id="testUserId">
        </div>
        <div class="col">
            <label for="testFromDate" class="form-label">From Date</label>
            <div class="input-group input-group-sm">
                <input class="form-control" placeholder="yyyy-mm-dd" name="testFromDate" #testFromDate ngbDatepicker #d="ngbDatepicker">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                    <i class="fal fa-calendar-alt"></i>
                </button>
            </div>
        </div>

            <label for="testToDate" class="form-label">To Date</label>
            <div class="input-group input-group-sm">
                <input class="form-control" placeholder="yyyy-mm-dd" name="testToDate" #testToDate ngbDatepicker #d="ngbDatepicker">
                <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                    <i class="fa-solid fa-calendar-days"></i>
                </button>
            </div>
        </div> -->
        <div class="col">
            <label for="fetchDataFromES" class="form-label">Fetch From ES</label>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" #fetchDataFromES id="fetchDataFromES">
                <option selected value="false">False</option>
                <option value="true">True</option>
              </select>
        </div>
        <div class="col">
            <button class="btn btn-primary btn-sm" (click)="submit()">Get Logs</button>
        </div>
    </div>
</div>
