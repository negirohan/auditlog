<div class="tenant-alias-container">
    <div class="card tenant-alias-card">
        <div class="card-header">
            <h3>Tenant</h3>
        </div>
        <div class="card-body">
            <fa-icon [icon]="fabookmark"></fa-icon>
            <div class="mb-3">
                <label for="tenantAlias" class="form-label">Alias</label>
                <input type="text" #tenantAlias class="form-control" id="tenantAlias">
            </div>
            <button class="btn btn-primary d-md-block fs-4" (click)="submit()">Submit</button>
            <div class="text-danger h-25"><i class="float-end">{{errorMsg}}</i></div>
        </div>
    </div>
</div>
